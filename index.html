<html>
    <head>
        <title>   javascript array</title>
    </head>
    <body>
        <h1>
            open console

        </h1
        >
        <script>
            console.log("Hi i am console screen");
            var first_name="Sakshi";
            var last_name="sinha";
            console.log(first_name);
            console.log(last_name);
            var full_name=first_name.concat(last_name);
            console.log(full_name);
            var length_full_name=full_name.length;
            console.log(length_full_name);
            var name_one="this is html document";
            console.log(name_one);
            var replace_name=name_one.replace("html","javascript");
            console.log(replace_name);
            var capital_name="SAKSHI";
            var making_lower_case=capital_name.toLowerCase();
            console.log(making_lower_case);
            var small_name="sakshi";
            var upper_case=small_name.toUpperCase();
            console.log(upper_case);
            var maximum_number=Math.max(15,10);
            console.log(maximum_number);
            var minimun_number=Math.min(14,12);
            console.log(minimun_number);
            var tower_1=Math.pow(4,2);
            console.log(tower_1);
            var tower_2=Math.pow(4,3);
            console.log(tower_2);
            var square_root=Math.sqrt(16);
            console.log(square_root);

        </script>

    </body>
</html>
